<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/logo-guia.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Sorriso Net</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Concert+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="top-bar bg-gray container-fluid">
        <div class="d-flex justify-content-center">
            <a href="#" class="btn btn-pill bg-blue text-white pl-3">
                <span class="ps-4 pe-4 h6">ASSINE JÁ</span>
            </a>
        </div>
    </div>
    <header class="container-fluid">
        <div class="HeaderIwrapper row">
            <div class="logo col-6 d-flex align-items-end justify-content-lg-start ps-5">
                <a href="index.html">
                    <img src="imgs/logo.jpg" style="width: 100px" class="" alt="" role="button"></a>
            </div>
            <div class="buscador d-flex align-items-end col-3">
                <form action="/search" method="GET" class="border-under input-group mb-2"> <button
                        class="btn btn-outline-secondary border-0" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                    <input type="text" name="query" class="form-control border-0" placeholder="Digite sua pesquisa"
                        aria-label="Pesquisar" required>
                </form>
            </div>
            <div class="headerWrapperTop col-3 d-flex justify-content-md-center align-items-end pb-2">
                <button type="button" class="button-login btn bg-blue text-white d-flex align-items-center">
                    <a href="login.html" class="text-white text-decoration-none">Login
                        <img src="imgs/biometrics.png" class="ps-2" style="width: 25px;" alt=""></a>
                </button>
            </div>
        </div>
        <div class="headerWrapperNavegacao bg-gray d-flex justify-content-md-center align-items-center row">
            <div class="headerWrapperNavegacao bg-gray d-flex justify-content-md-center align-items-center row">
                <div class="menuOpcoes col-3 ps-5 h-100"> <img src="imgs/menu.png" style="width: 22px;" alt="">
                </div>
                <ul class="itens col-9 align-items-center d-flex justify-content-around list-unstyled h-100">
                    <li class="nav-item hover-effect h-100 align-items-center d-flex ps-3 pe-3">ÁREA DO ASSINANTE</li>
                    <li class=" nav-item hover-effect h-100 align-items-center d-flex ps-3 pe-3">PLANOS</li>
                    <li class="nav-item hover-effect h-100 align-items-center d-flex ps-3 pe-3">GERENCIAMENTO</li>
                    <li class=" nav-item hover-effect h-100 align-items-center d-flex ps-3 pe-3">FALE CONOSCO</li>
                </ul>
            </div>
        </div>
    </header>
    <section id="inicio">
        <div class=" carousel-wrapper position-relative">
            <div class="carousel-text">
                <div class="animate__animated animate__backInDown animate__slower">
                    <h2>CUIDE MELHOR DO SEU PROJETO</h2>
                </div>
            </div>
            <div id="carouselMultipleColumns" class="carousel slide" data-ec-toggle="responsive-carousel"
                data-ec-size="4">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center gap-0 m-0 p-0">
                            <img src="imgs/carrosel-imagem (1).jpg" style="width: 100%; max-width: 600px;">
                            <img src="imgs/carrosel-imagem (4).jpg" style="width: 100%; max-width: 600px;">
                            <img src="imgs/carrosel-imagem (5).jpg" style="width: 100%; max-width: 600px;">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center gap-0 m-0 p-0">
                            <img src="imgs/carrosel-imagem (2).jpg" style="width: 100%; max-width: 600px;">
                            <img src="imgs/carrosel-imagem (3).jpg" style="width: 100%; max-width: 600px;">
                            <img src="imgs/carrosel-imagem (6).jpg" style="width: 100%; max-width: 600px;">
                        </div>
                    </div>
                </div> <a class="carousel-control-prev" href="#carouselMultipleColumns" role="button"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" href="#carouselMultipleColumns" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </section>
    <section class="blabla">

    </section>
</body>

</html>
